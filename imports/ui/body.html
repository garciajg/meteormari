<body>
    <div class="container">
      <header>
        <h1>Productos ({{incompleteCount}})</h1>
        <label class="hide-completed">
          <input type="checkbox" />
          Esconder productos marcados
        </label>
        {{> loginButtons}}
        {{#if currentUser}}
          <form class="new-product">
            <input type="text" name="product_name" placeholder="Agrega Producto" />
          </form>
        {{/if}}
      </header>
      <ul>
        {{#each products}}
          {{> product}}
        {{/each}}
      </ul>
    </div>
</body>
